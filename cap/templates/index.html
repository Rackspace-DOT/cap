{% extends "_base.html" %}
{% block title %}{{ title }}{% endblock %}
{% block addHeaders %}
    <link href="{{ url_for('static', filename='css/app.css') }}" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400italic,600,700,900,600italic' rel='stylesheet' type='text/css'>
{% endblock %}
{% block body %}
    <div class="jumbotron">
        <div class="container">
            <h1 class="site-header">{{ app_title }}</h1>
            {{ app_well|safe }}
            {% if not session.get('username') -%}
                <p><button class="btn btn-primary login-check" title="Login to Application">Login to Application</button></p>
            {% else %}
                <p><a href="/query/" class="btn btn-info" title="Start Limits Queries">Start Limit Queries</a></p>
            {% endif -%}
        </div>
    </div>
{% endblock %}
{% block jquery %}
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
{% endblock %}
